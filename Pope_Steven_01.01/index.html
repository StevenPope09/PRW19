<!-- HTML Comment -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grocery List</title>

    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="node_modules/noty/lib/noty.css">
    <link href="node_modules/noty/lib/themes/mint.css" rel="stylesheet">


</head>

<body style="background: url(images/groceryStore.jpg)">
    <main>
    <header class="container">
        <h1>Personal Grocery List!</h1>
    </header>

    <div class="container">
        <h2>My Groceries</h2>

        <form name="myForm" class="addItems">
            <div>
                <input type="text" name="item" id="txt" placeholder="Item Name">
            </div>
            <div>
                <input type="text" name="price" id="price" placeholder="Item Price">
            </div>
            <div>
                <button class="" type="submit">Add Item</button>
            </div>
        </form>

        <ul class="groceries">
            <li>Loading groceries....</li>
        </ul>
    </div>
</main>

    <script src="node_modules/noty/lib/noty.js" type="text/javascript"></script>
    <script src="js/main.js"></script>

</body>

</html>
